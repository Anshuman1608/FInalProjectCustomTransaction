}

table {

  margin: 80px 130px;

  width: 60%;
}

thead th {
  background: #bb36fd;

  text-transform: uppercase;
}

tr {
  background: #f4f7f8;
  border-bottom: 1px solid #FFF;

}

th,
td {
  font-family: 'Lato', sans-serif;
  font-weight: 400;
  font-size: 18px;
  padding: 20px;
  text-align: left;
  width: 33.3333%;
}

p {
  text-align: center;
  margin-top: 30px;
  font-size: 40px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

}

<body>

  <ul class="nav justify-content-center bg-dark" style="color : white">
      <li class="nav-item" >
          <a class="nav-link active" aria-current="page" (click) = "gotoHome()">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" (click) = "gotoTransactionReport()">Transaction Report</a>
      </li>

      <li class="nav-item">
        <a class="nav-link active" (click) = "gotoTransactionReport()">Customer Value Report</a>
    </li>
      <li class="nav-item">
          <a class="nav-link active" (click) = "logoutSession()">Logout</a>
      </li>

      <thead>
          <tr>
            <th>Product ID : </th>
            <th>Volume Sold : </th>
          </tr>
      </thead>

        <tr *ngFor = "let item of productreports">
          <td>{{item.productId}}</td>
          <td>{{item.quantity}}</td>
        </tr>
      </tbody>
  </table>
